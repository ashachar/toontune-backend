  overlay_positioning:
    description: Grid-based overlay positioning for video text elements
    model: gemini-2.0-flash-exp
    purpose: Determine optimal grid cells for text overlay placement
    base_prompt: "Given a video frame with a numbered grid overlay, determine the\
      \ best grid cells for placing the text overlay.\n\nThe overlay may span multiple\
      \ grid cells. Provide the top-left and bottom-right corner cells.\n\nGrid coordinates\
      \ are in format (row, column) where:\n- Row 1 is at the top, increasing downward\n\
      - Column 1 is at the left, increasing rightward\n- Example: (3,5) means 3rd\
      \ row from top, 5th column from left\n\nPlacement instruction: {placement}\n\
      Text to place: \"{word}\"\nInteraction style: {interaction_style}\nElement size:\
      \ {element_width}x{element_height} pixels\nGrid size: {grid_rows}x{grid_cols}\
      \ cells\n\nAnalyze the frame and determine:\n1. Top-left corner cell for the\
      \ overlay\n2. Bottom-right corner cell for the overlay\n\nIf the overlay fits\
      \ within a single cell, both corners should be the same cell.\nIf the overlay\
      \ needs more space, specify different cells to create a bounding rectangle.\n\
      \nReturn ONLY a JSON object in this exact format:\n{{\n  \"top_left\": \"row,column\"\
      ,\n  \"bottom_right\": \"row,column\"\n}}\n\nExample responses:\n- Single cell:\
      \ {{\"top_left\": \"2,3\", \"bottom_right\": \"2,3\"}}\n- Multiple cells: {{\"\
      top_left\": \"2,3\", \"bottom_right\": \"4,5\"}}\n- Wide text: {{\"top_left\"\
      : \"5,2\", \"bottom_right\": \"5,8\"}}\n\nConsider:\n- The placement description\
      \ provided\n- Visual balance and composition\n- Text/element size relative to\
      \ grid cells\n- Avoiding occlusion of important subjects\n- The interaction\
      \ style (whether it should move with characters or stay anchored)"
